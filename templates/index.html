<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Sales Prediction</title>
</head>
<body>
    <h1>Advertising Sales Prediction Model</h1>
    <form action="/predict" method="POST">
        <label for="tv">TV Advertising Budget:</label>
        <input type="number" id="tv" name="tv" step="0.01" required>
        <br><br>
        <label for="radio">Radio Advertising Budget:</label>
        <input type="number" id="radio" name="radio" step="0.01" required>
        <br><br>
        <label for="newspaper">Newspaper Advertising Budget:</label>
        <input type="number" id="newspaper" name="newspaper" step="0.01" required>
        <br><br>
        <input type="submit" value="Predict">
    </form>
    <br>
    <div>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
